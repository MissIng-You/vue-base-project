
<ul class="list {{ getListboxSize }}">
  <li class="list-item" :id="$index" v-for="item in meta.items">
    <a v-link="{path: item.url}" class="box" :class="getBoxOrientation">
      <i class="box-mask fa fa-2x fa-fw" :class="item.icon"></i>
      <span class="box-title" v-html="item.title"></span>
    </a>
  </li>
</ul>
